<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button>点击</button>
  <script>
    // 需求：点击按钮，弹出一个对话框
    // 1.事件源 2.事件类型  3.事件处理程序
    // 每次每次执行
    // 没有引号表示变量，但没有这个变量
    const clickButton = document.querySelector('button')
    clickButton.addEventListener('click',function(){
      alert('你点击了按钮')
    })
    // 
  </script>
</body>
</html>
