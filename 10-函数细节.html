<body>
  <script>
    // 形参比实参多
    function add(a, b, c) {
      return a + b + c
    }
    //NaN
    console.log(add(1,2));
// 形参比实参少,剩余的实参不参与运算
 console.log(add(1,2,3,4,5));
  </script>
</body>
