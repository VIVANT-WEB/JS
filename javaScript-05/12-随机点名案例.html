<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let arr = ['赵云', '黄忠', '关羽', '张飞', '马超', '刘备', '曹操']
    while (arr.length !== 0) {
      let name = Math.floor(Math.random() * arr.length)
      document.write(arr[name])
      // （起始下标，删除几个元素）
      arr.splice(name, 1)
    }
  </script>
</body>

</html>
