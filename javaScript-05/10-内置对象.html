<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let num = -4.5
  // 向上取整
  let num1 = Math.ceil(num)
  console.log(num1);
  // 向下取整
  let num2  = Math.floor(num)
  console.log(num2);
  // 四舍五入
  console.log(Math.round(1.49));//1 够1.5才向上取余
  console.log(Math.round(1.5));//2
  console.log(Math.round(-1.5));//-2
  console.log(Math.round(-1.49));//-1
   
  // 最大值 数组没有这个方法
  let num3 = Math.max(1,2,3,4,5)
   console.log(num3); //5
  // 最小值 数组没有这个方法
  let num4 = Math.pow(1,2,3,4,5)
  console.log(num4); //1
  //绝对值
  let num5 = Math.abs(num)
  console.log(num5);
  </script>
</body>
</html>
