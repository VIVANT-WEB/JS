<html lang="en">
<head>

<body>
  <script>
    function getRandom(N,M) {
      return Math.floor(Math.random() * (M - N + 1)) + N
    }
    let random = getRandom(1,10)
    let num1 = 0
    let flag = true //开关变量
    for(let i = 1; i <= 3; i++){ 
      num1 = +prompt('用户输入一个1~10之间的数')
    if(random > num1){
      alert('数字猜小了继续猜')
    }else if(random < num1){
      alert('数字猜大了继续猜')
1    }else{
      flag = false
      alert('猜对啦，真厉害')
      break
    }
   
  } 
  // 写到for的外面来
  if (i === 3){
      alert('次数已经用完')
    }
  </script>
</body>
</html>
