<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 数组用fo循环
    let student = [
      { name: '小明', age: 18, gender: '男', hometown: '河北省' },
      { name: '小红', age: 21, gender: '女', hometown: '湖南省' },
      { name: '小刚', age: 22, gender: '男', hometown: '陕西省' },
      { name: '小丽', age: 23, gender: '女', hometown: '山东省' },
    ]
    for (let i = 0; i < student.length; i++) {
      // student[i]每个对象
      console.log(student[i].name);
      // i 索引值
      for (let k in student[i]) {
        
        // k 属性名
        console.log(student[i][k]);
      }
    }
  </script>
</body>

</html>
