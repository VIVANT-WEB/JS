<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <script>
    let score = +prompt('请输入学生成绩')
    if (score <= 100 && score> 90){
      console.log('优秀')
    } else if (score <= 90 && score>= 70){
      console.log('良好')
    }  else if (score <= 70 && score>= 60){
      console.log('及格')
    } else {
      console.log('不及格')
    }
      
  </script>
  
</body>
