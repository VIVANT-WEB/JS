<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 页面输出1-100
    let num = 1
    while(num <= 100){
     document.write(`${num} <br>`)
     num++
    }
    document.write('---------------------------------')
    document.write(`<br>`)
    // 计算从1到100的总和并输出
    let num1 = 1
    let total = 0
    while (num1 <= 100) {
      total += num1
      num1++
    }
    document.write(total)
    document.write(`<br>`)
    document.write('---------------------------------')
    document.write(`<br>`)
    // 计算1-100之间所有偶数和
    let total1 = 0
   let num2 = 1
 
    while (num2 <= 100) {
      if (num2 % 2 === 0) {
      total1 += num2
      
    }
      num2++
    
  }
    document.write(total1)
   
  </script>
</body>
</html>
