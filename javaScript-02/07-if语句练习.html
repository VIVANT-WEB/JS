<!DOCTYPE html>

<head>

<body>
  <script>
    let grade = prompt('请输入高考成绩')
    // 不同类型的数据进行比较,会把字符串型转换成数字型在进行比较
    if(grade > 700){
      alert('你好厉害')
    }
  </script>
