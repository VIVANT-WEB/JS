<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<script>
let num1 = +prompt("请输入一个数字:")
let num2 = +prompt("请输入一个数字:")
// 下面如果加了+号结果是NaN
let symbol = prompt('请输入一个计算符号')
switch (symbol) {
  case '+':
    console.log(`计算结果为${num1 + num2}`)
    break;
    case '-':
    console.log(`计算结果为${num1 - num2}`)
    break;
    case '*':
    console.log(`计算结果为${num1 * num2}`)
    break;
    case '/':
    console.log(`计算结果为${num1 / num2}`)
    break;

  default :
  console.log('您输入的计算符号不合法')
    break;
}
</script>  
</body>
</html>
