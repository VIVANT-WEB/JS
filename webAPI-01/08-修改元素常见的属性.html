<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <img src="images/desktop_1.jpg" alt="">
  <script>
    // 1.获取图片元素
    const img = document.querySelector('img')
    // 2.修改图片对象的属性 对象.属性 = 值 
    img.src = "image/1.webp"
    // 通过js新增属性
    img.title = '刘德华'
  </script>
</body>
</html>
