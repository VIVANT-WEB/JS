<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let combine = 0
    let num  = [2,6,1,7,4]
    for (let  i = 0;  i < num.length; i++) {
       combine += num[i]
       
    }
    let aver = combine / num.length
    document.write(`数组的和为${combine}`)
    document.write(`数组的平均值为${aver}`)
    
  </script>
</body>
</html>
