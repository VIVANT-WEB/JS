<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let num = [5,2,7,87,35,91]
    let num1
    // 冒泡排序
    for (let i = 0; i < num.length - 1; i++) {
      for (let j = 0; j < num.length - i - 1; j++) {
        if(num[j] > num[j + 1] ){
          num1 = num[j]
          num[j] = num[j + 1]
          num[j + 1] = num1
        }
        

      }
    }
    document.write(num)
  </script>
</body>
</html>
